name: C/C++ CI

on:
  push:
    branches: [ "main", "nemirko" ]
  pull_request:
    branches: [ "main", "nemirko" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install
      run: sudo apt install -y googletest
    - name: make
      run: make
    - name: execute
      run: ./a.out
